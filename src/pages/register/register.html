<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label fixed>昵称</ion-label>
        <ion-input 
        type="text" 
        [(ngModel)]="reg.nickname" 
        autocorrect=true
        min=4
        max=20
        ></ion-input>
      </ion-item>
  <ion-item>
    <ion-label fixed>用户名</ion-label>
    <ion-input 
    type="text" 
    [(ngModel)]="reg.username" 
    autocorrect=true
    min=4
    max=20
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>密码</ion-label>
    <ion-input [(ngModel)]="reg.password" type="password"></ion-input>
  </ion-item>

  <button ion-button block (click)="register($event)">注册</button>
</ion-content>
