<ion-header>

  <ion-navbar>
    <ion-title>user</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img [src]="userInfo.icon">
      </ion-avatar>
      <h2>{{userInfo.remark || userInfo.nickname }}</h2>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="addContact($event)" *ngIf="!userInfo.isContact">添加到通讯录</button>
  <button ion-button block (click)="chat($event)">发消息</button>


</ion-content>
