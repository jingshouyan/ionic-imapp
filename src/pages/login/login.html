<ion-header>

  <ion-navbar>
    <ion-title>登陆</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label fixed>用户名</ion-label>
    <ion-input 
    type="text" 
    [(ngModel)]="loginModal.username" 
    autocorrect=true
    min=4
    max=20
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>密码</ion-label>
    <ion-input [(ngModel)]="loginModal.password" type="password"></ion-input>
  </ion-item>
  <ion-item no-lines>
    <label item-right>记住密码</label>
    <ion-toggle  [(ngModel)]="loginModal.remember"></ion-toggle>
  </ion-item>

  <button ion-button block (click)="login($event)">登陆</button>
</ion-content>
