<ion-header>

  <ion-navbar>
    <ion-title>消息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let t of threads | async" #itemSliding>
          <ion-item (click)="clickItem(item)">
            <ion-avatar item-start *ngIf="t.targetType === 'user'">
                <img [src]="t.avatar()">
            </ion-avatar>
            <h2>{{ t.name }} </h2>


            <p> {{ p(t) }}</p>
            <ion-note item-end>
              <ion-badge color="danger" *ngIf="t.unread">{{t.unread}}</ion-badge>
              {{t.latestTime | date:'HH:mm:ss'| lowercase}}
            </ion-note>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button (click)="delete(t);itemSliding.close()">
                <ion-icon name="trash"></ion-icon>
                DELETE
              </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
</ion-content>
