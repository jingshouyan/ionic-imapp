<ion-header>

  <ion-navbar>
    <ion-title>thread</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let item of threads" #itemSliding>
          <ion-item (click)="clickItem(item)">
            <ion-avatar item-start>
              <img [src]="item.avatar()">
            </ion-avatar>
            <h2>{{ item.name }} <ion-badge color="danger" *ngIf="item.unread">{{item.unread}}</ion-badge></h2>
            <p> {{ p(item) }}</p>
            
            <ion-note item-end>{{item.latestTime | date:'HH:mm:ss'| lowercase}}</ion-note>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button (click)="delete(item);itemSliding.close()">
                <ion-icon name="trash"></ion-icon>
                DELETE
              </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
</ion-content>
