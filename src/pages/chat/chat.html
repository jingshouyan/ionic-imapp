  <ion-grid>
      <ion-row *ngFor="let message of messages">
        <ion-col col-3>
            <ion-item >
                <ion-avatar item-start>
                    <img [src]="uInfoMap[message.senderId].avatar()">
                    <p> {{ (uInfoMap[message.senderId])?.name() }} </p>
                </ion-avatar>        
            </ion-item>
        </ion-col>
        <ion-col col-8>
            <p>{{ message.text.content }}</p>
          </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
<ion-footer>
  <ion-navbar>
  <ion-item>
    <ion-input [(ngModel)]="thread.draft" #textInput></ion-input>
  </ion-item>
  <ion-buttons end>
      <button ion-button (click)="sendTextMessage()">
        发送
      </button>
    </ion-buttons>
</ion-navbar>
</ion-footer>
