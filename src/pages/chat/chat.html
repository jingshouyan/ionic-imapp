<ion-header>

  <ion-navbar>
    <ion-title>{{ thread.name }}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let message of messages">
      <p> {{ message.senderId }}:{{ message.text.content }} </p>
      <p></p>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-navbar>
  <ion-item>
    <ion-input [(ngModel)]="thread.draft" #textInput></ion-input>
  </ion-item>
  <ion-buttons end>
      <button ion-button (click)="sendTextMessage()">
        发送
      </button>
    </ion-buttons>
</ion-navbar>
</ion-footer>
