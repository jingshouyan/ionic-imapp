<ion-header>
  <ion-navbar>
    <ion-title>
      联系人
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="search()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of contacts" #itemSliding>
    <ion-item (click)="clickItem(item)">
    <ion-avatar item-start>
        <img [src]="item.icon">
      </ion-avatar>
      <h2>{{ item.nickname }}</h2>
    </ion-item>
    <ion-item-options side="right">
        <button ion-button (click)="delete(item);itemSliding.close()">
            <ion-icon name="trash"></ion-icon>
            DELETE
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
