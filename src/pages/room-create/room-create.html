<ion-header>

  <ion-navbar>
    <ion-title>roomCreate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (click)="createRoom()" [attr.disabled]="!selectNum() ? 'true' : null">确定</button>
  <ion-list>
    <ion-item *ngFor="let item of contacts | async">
      <ion-checkbox color="dark" [(ngModel)]="selected[item.id]"></ion-checkbox>
      <ion-avatar item-start>
        <img [src]="item.avatar()">
      </ion-avatar>
      <ion-label>{{ item.nickname }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
