<!--
  Generated template for the SearchPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-searchbar #newQuery (keydown.enter)="search(newQuery.value)"></ion-searchbar>
    <ion-buttons end>
      <button ion-button (click)="search(newQuery.value)">
        搜索
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="clickItem(item)">
      <ion-avatar item-start>
        <img [src]="item.avatar()">
      </ion-avatar>
      <h2>{{ item.nickname }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
